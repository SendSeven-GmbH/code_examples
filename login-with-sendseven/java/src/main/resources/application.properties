# ============================================================================
# SendSeven OAuth2/OIDC Configuration
# ============================================================================

# Server port
server.port=${PORT:3000}

# SendSeven OAuth App credentials (get from SendSeven dashboard)
sendseven.client-id=${SENDSEVEN_CLIENT_ID:}
sendseven.client-secret=${SENDSEVEN_CLIENT_SECRET:}

# SendSeven API URL
sendseven.api-url=${SENDSEVEN_API_URL:https://api.sendseven.com}

# OAuth redirect URI (must match registered redirect URI)
sendseven.redirect-uri=${REDIRECT_URI:http://localhost:3000/callback}

# ============================================================================
# Session Configuration
# ============================================================================

# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Session cookie name
server.servlet.session.cookie.name=SENDSEVEN_SESSION

# Session cookie secure (set to true in production with HTTPS)
server.servlet.session.cookie.secure=${SESSION_SECURE:false}

# ============================================================================
# Thymeleaf Configuration
# ============================================================================

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ============================================================================
# Logging
# ============================================================================

# Log level for our application
logging.level.com.sendseven=DEBUG

# Log level for HTTP requests (set to DEBUG to see request/response details)
logging.level.org.springframework.web.reactive.function.client=INFO
